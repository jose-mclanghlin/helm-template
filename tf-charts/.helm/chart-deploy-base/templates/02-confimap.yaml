{{- if and .Values.configMap .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configMap.name }}
  namespace: {{ .Values.namespace.name }}
  annotations:
    {{- range $key, $value := .Values.configMap.annotations }}
    {{ $key }}: "{{ $value }}"
    {{- end }}
data:
{{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: "{{ $value }}"
{{- end }}
{{- end }}